<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas por Cuatrimestre</title>
  <link rel="stylesheet" href="cuatrimestre.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Incluye jQuery -->
</head>
<body>

<header>
  <h1>Reservas por Cuatrimestre</h1>
</header>

<div class="container">
  <div class="form-card">
    <h2>Nueva Reserva</h2>

    <div class="form-group">
      <label for="day">Fecha</label>
      <input type="date" id="day" required>
    </div>

    <div class="form-group">
      <label for="professor">Profesor</label>
      <select id="professor" name="professor" required>
        <option value="">Seleccione un profesor</option>
        <!-- Las opciones de profesores serán cargadas aquí con AJAX -->
      </select>
    </div>

    <div class="form-group">
      <label for="start-time">Hora de inicio</label>
      <input type="time" id="start-time" required>
    </div>

    <div class="form-group">
      <label for="end-time">Hora de finalización</label>
      <input type="time" id="end-time" required>
    </div>

    <button class="btn-confirm">Confirmar Reserva</button>
  </div>
</div>

<footer>
  <p>© 2024 Sistema de Reservas. Todos los derechos reservados.</p>
</footer>

<script>
  // AJAX para cargar los profesores desde el servidor
  $(document).ready(function() {
    $.ajax({
      url: 'cuatrimestre.php', // Archivo PHP que devuelve los datos de los profesores
      type: 'GET',
      success: function(data) {
        $('#professor').append(data); // Añade los datos recibidos al select
      },
      error: function() {
        alert('Error al cargar los profesores');
      }
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipo</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Color azul claro de fondo */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #002D6D; /* Azul oscuro */
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            margin: 0;
            padding: 0;
            background-color: #58B947; /* Verde claro */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            display: block;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #002D6D; /* Azul oscuro */
        }

        /* Sección principal */
        .container {
            padding: 50px 20px;
            text-align: center;
        }

        .container h2 {
            color: #002D6D;
            margin-bottom: 30px;
        }

        form {
            display: inline-block;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: left;
        }

        form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        form input[type="text"], form select {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        form button {
            background-color: #002D6D; /* Azul claro */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #002D6D; /* Azul más oscuro */
        }

        /* Footer */
        footer {
            background-color: #002D6D;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Editar Equipo</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="add.html">Añadir Equipos</a></li>
            <li><a href="ver_equipo.html">Ver Equipos</a></li>
            <li><a href="edit.html">Editar Equipos</a></li>
            <li><a href="delete.html">Eliminar Equipos</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Editar un equipo existente</h2>
        <form action="edit.php" method="POST">

            <label for="tipo">Tipo de equipo actual:</label>
            <select id="tipo" name="tipo" required>
                <option value="computadora">Computadora</option>
                <option value="mesa">Mesa</option>
                <option value="silla">Silla</option>
            </select>

            <label for="codigo">Código del equipo actual:</label>
            <input type="text" id="codigo" name="codigo" placeholder="Ingrese el código del equipo" required>

            <label for="nuevo_laboratorio">Nuevo laboratorio:</label required>
            <select id="nuevo_laboratorio" name="nuevo_laboratorio">
                <option value="1">Laboratorio 1</option>
                <option value="2">Laboratorio 2</option>
            </select>

            <button type="submit">Actualizar Equipo</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Sistema de Gestión de Equipos de Laboratorio</p>
    </footer>
</body>
</html>

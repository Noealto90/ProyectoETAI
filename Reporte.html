<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Daños - Sistema de Gestión de Equipos</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Color azul claro de fondo */
            color: #002D6D;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #002D6D; /* Azul oscuro */
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            margin: 0;
            padding: 0;
            background-color: #58B947; /* Verde claro */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            display: block;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #2c3e50; /* Azul oscuro */
        }

        /* Sección principal */
        .container {
            padding: 50px 20px;
            text-align: center;
        }

        .container h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            font-size: 18px;
            color: #2c3e50;
        }

        select, input[type="text"], textarea {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #002D6D;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        /* Botones */
        .button {
            background-color: #002D6D; /* Azul */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #002D6D; /* Azul más oscuro */
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .back-button {
            background-color: #208048; /* Verde claro */
        }

        .back-button:hover {
            background-color: #186036; /* Verde más oscuro */
        }

        /* Estilo para el mensaje de error */
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reporte de Daños</h1>
    </header>

    <div class="container">
        <h2>Por favor complete la información del daño</h2>

        <form id="reporteForm" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label for="tipo">Tipo de Equipo:</label>
                <select id="tipo" name="tipo">
                    <option value="">Seleccione un tipo</option>
                    <option value="equipo">Equipo</option>
                    <option value="aire">Aire Acondicionado</option>
                    <option value="pantalla">Pantalla</option>
                </select>
                <p id="error-tipo" class="error"></p>
            </div>

            <div class="form-group">
                <label for="codigo">Código del Equipo:</label>
                <input type="text" id="codigo" name="codigo" placeholder="Ingrese el código">
                <p id="error-codigo" class="error"></p>
            </div>

            <div class="form-group">
                <label for="laboratorio">Laboratorio:</label>
                <select id="laboratorio" name="laboratorio">
                    <option value="">Seleccione un laboratorio</option>
                    <option value="1">Laboratorio 1</option>
                    <option value="2">Laboratorio 2</option>
                </select>
                <p id="error-laboratorio" class="error"></p>
            </div>

            <div class="form-group">
                <label for="comentario">Descripción del Problema:</label>
                <textarea id="comentario" name="comentario" placeholder=" "></textarea>
                <p id="error-comentario" class="error"></p>
            </div>

            <div class="form-group">
                <input type="submit" value="Confirmar Reporte" class="button">
            </div>
        </form>

        <a href="indexEstudiante.html" class="button back-button">Volver al Inicio</a>
    </div>

    <footer>
        <p>© 2024 Sistema de Gestión de Estudiantes</p>
    </footer>

    <script>
        function validarFormulario() {
            // Limpiar errores previos
            document.getElementById("error-tipo").innerHTML = "";
            document.getElementById("error-codigo").innerHTML = "";
            document.getElementById("error-laboratorio").innerHTML = "";
            document.getElementById("error-comentario").innerHTML = "";

            // Obtener los valores de los campos
            var tipo = document.getElementById("tipo").value;
            var codigo = document.getElementById("codigo").value;
            var laboratorio = document.getElementById("laboratorio").value;
            var comentario = document.getElementById("comentario").value;

            // Variable para controlar la validez del formulario
            var esValido = true;

            // Validar tipo de daño
            if (tipo === "") {
                document.getElementById("error-tipo").innerHTML = "Por favor seleccione un tipo de daño.";
                esValido = false;
            }

            // Validar código del equipo 
            var codigoRegex = /^[A-Za-z0-9]{5,}$/;
            if (codigo === "" || !codigoRegex.test(codigo)) {
                document.getElementById("error-codigo").innerHTML = "Por favor ingrese el código del equipo.";
                esValido = false;
            }

            // Validar laboratorio
            if (laboratorio === "") {
                document.getElementById("error-laboratorio").innerHTML = "Por favor seleccione un laboratorio.";
                esValido = false;
            }

            // Validar comentario descriptivo
            if (comentario === "") {
                document.getElementById("error-comentario").innerHTML = "Por favor ingrese una descripción del problema.";
                esValido = false;
            }

            // Si todo está bien, se puede enviar el formulario
            return esValido;
        }
    </script>
</body>
</html>

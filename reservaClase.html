<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Actividad o Clase</title>
    <link rel="stylesheet" href="reservaClase.css">
</head>
<body>
    <header>
        <h1>Reservar Actividad o Clase</h1>
    </header>

    <div class="container">
        <div class="form-card">
            <h2>Nueva Reserva</h2>
            <form id="reserva-form" action="procesarReserva.php" method="POST">
                <label for="dia">Fecha</label>
                <input type="date" id="dia" name="dia" required>

                <label for="correoProfesor">Correo del profesor</label>
                <input type="email" id="correoProfesor" name="correoProfesor" placeholder="profesor@institucion.com" required>

                <label for="horaInicio">Hora de inicio</label>
                <input type="time" id="horaInicio" name="horaInicio" required>

                <label for="horaFinal">Hora de finalización</label>
                <input type="time" id="horaFinal" name="horaFinal" required>

                <label for="laboratorio">Laboratorio</label>
                <select id="laboratorio" name="laboratorio" required>
                    <option value="1">Laboratorio 1</option>
                    <option value="2">Laboratorio 2</option>
                </select>

                <button type="submit" class="button">Confirmar Reserva</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024 Sistema de Gestión de Reservas de Actividades</p>
    </footer>
</body>
</html>

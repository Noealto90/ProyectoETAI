<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Equipos</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Color azul claro de fondo */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #002D6D; /* Azul oscuro */
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            margin: 0;
            padding: 0;
            background-color: #66cc33; /* Verde claro */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            display: block;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #002D6D; /* Azul oscuro */
        }

        /* Sección principal */
        .container {
            padding: 50px 20px;
            text-align: center;
        }

        .container h2 {
            color: #002D6D;
            margin-bottom: 30px;
        }

        /* Tabla de equipos */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #002D6D; /* Azul claro */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Color de fila alterna */
        }

        /* Footer */
        footer {
            background-color: #002D6D;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Listado de Equipos</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="add.html">Añadir Equipos</a></li>
            <li><a href="ver_equipo.html">Ver Equipos</a></li>
            <li><a href="edit.html">Editar Equipos</a></li>
            <li><a href="delete.html">Eliminar Equipos</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Equipos Disponibles</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Código</th>
                    <th>Tipo</th>
                    <th>Laboratorio</th>
                    <th>Fecha de Modificación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas de los equipos desde el PHP -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>© 2024 Sistema de Gestión de Equipos de Laboratorio</p>
    </footer>
</body>
</html>
